<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>connect with grace !</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/nvj1opo.css" />
  </head>
  <body>
    <div class="container">
      <h1>connect with grace !</h1>
      <div id="solvedCategories" class="solved-categories"></div>

      <div id="grid" class="grid"></div>

      <div class="buttons">
        <button id="shuffleButton">shuffle</button>
        <button id="deselectButton">deselect all</button>
        <button id="enterButton">enter</button>
      </div>
      <div class="reset-button">
        <button id="resetButton">reset game</button>
      </div>

      <p id="result"></p>
      <p>tries remaining: <span id="triesLeft">5</span></p>

      <div id="categories" class="categories"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
